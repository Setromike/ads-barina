<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shake İçki Oyunu</title>
  <style>
    body {
      margin: 0;
      background: url('https://i.postimg.cc/DZTBLf46/barlesieur-51-1.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }
    #shaker {
      width: 150px;
      height: 150px;
      margin: 80px auto 20px;
      background: url('https://i.postimg.cc/zDLFvRQN/1751630764334.png') no-repeat center;
      background-size: contain;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    #shaker.shake {
      animation: shake 0.3s linear infinite;
    }
    @keyframes shake {
      0% { transform: translate(2px, 2px); }
      25% { transform: translate(-2px, -2px); }
      50% { transform: translate(2px, -2px); }
      75% { transform: translate(-2px, 2px); }
      100% { transform: translate(2px, 2px); }
    }
    #shakeCount {
      font-size: 18px;
      margin-bottom: 10px;
      text-shadow: 0 0 5px black;
    }
    #drinkDisplay {
      display: none;
      font-size: 18px;
      margin-top: 20px;
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 12px;
    }
    #drinkDisplay img {
      max-width: 120px;
      display: block;
      margin: 0 auto 10px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
    }
    /* Karıcını rəngdə düymələr, ağ yazı */
    .brown-button {
      background-color: #6b4e16;
      color: white;
      box-shadow: 0 0 10px #6b4e16;
    }
    .brown-button:hover {
      background-color: #845c22;
      box-shadow: 0 0 15px #845c22;
    }
    #shelfPopup {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://i.postimg.cc/DZTBLf46/barlesieur-51-1.jpg') no-repeat center center;
      background-size: cover;
      backdrop-filter: brightness(0.6);
      padding: 20px;
      overflow-y: auto;
      z-index: 1000;
      color: white;
    }
    #shelfPopup h3 {
      margin-top: 0;
    }
    #drinkList {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .drinkItem {
      background: #6b4e16;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      width: 120px;
      user-select: none;
    }
    .drinkItem img {
      width: 80px;
      margin-bottom: 5px;
    }
    .closeBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      font-size: 20px;
      line-height: 26px;
      user-select: none;
    }
    #withdrawBtn {
      display: none;
      background-color: #b22222;
      color: white;
      margin-top: 10px;
      padding: 10px 25px;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
      font-weight: bold;
      box-shadow: 0 0 10px #b22222;
    }
  </style>
</head>
<body>

  <div id="shakeCount">Shake: 0/10</div>
  <div id="shaker" title="Shake etmək üçün kliklə"></div>

  <div id="drinkDisplay">
    <img id="drinkImg" src="" alt="İçki" />
    <div id="drinkName"></div>
    <div id="drinkPrice"></div>
    <button onclick="addToShelf()">Rəfə əlavə et</button>
  </div>

  <button class="brown-button" onclick="toggleShelf()">Rəf</button>
  <button class="brown-button" onclick="checkBalance()">Balans</button>
  <button id="withdrawBtn" class="brown-button" onclick="withdraw()">Çıxarış</button>

  <div id="shelfPopup">
    <button class="closeBtn" onclick="toggleShelf()">×</button>
    <h3>Sənin İçkilərin</h3>
    <div id="drinkList"></div>
  </div>

  <script>
    let shakeCount = 0;
    let drinks = [];
    let balance = 0;

    const drinkData = [
      { name: "Rum", img: "https://i.postimg.cc/vTLBThFX/1751630934178.png", price: 0.0007 },
      { name: "Tequila", img: "https://i.postimg.cc/zGfBDTdS/1751631002805.png", price: 0.0008 },
      { name: "Mojito", img: "https://i.postimg.cc/FR0FCpRm/CZ-Batch-7-Cocktail-Card-1000x1000-Mojito-Static-1-png.webp", price: 0.0006 },
      { name: "Vodka", img: "https://i.postimg.cc/6pS99g4t/1751631140331.png", price: 0.0006 },
      { name: "Whiskey", img: "https://i.postimg.cc/zBw5FftG/1751631202396.png", price: 0.0008 },
      { name: "Martini", img: "https://i.postimg.cc/RVpmRyRK/1751631267626.png", price: 0.0007 }
    ];

    function updateShakeText() {
      document.getElementById('shakeCount').innerText = `Shake: ${shakeCount}/10`;
    }

    function showAdAndReward() {
      // Burda sənin reklam funksiyan olacaq. Misal üçün Monetag reklam çağırışı:
      return show_9532911().then(() => {
        alert('Reklam izlədiniz! 10 shake əlavə edildi.');
        shakeCount = 10;
        updateShakeText();
      });
    }

    document.getElementById('shaker').addEventListener('click', () => {
      if (shakeCount <= 0) {
        // Reklamı göstər və 10 shake ver
        showAdAndReward();
      } else {
        // Shake istifadə et
        shakeCount--;
        updateShakeText();

        if (shakeCount === 0) {
          // Shake bitdi, təsadüfi içki göstər
          const drink = drinkData[Math.floor(Math.random() * drinkData.length)];
          document.getElementById('drinkImg').src = drink.img;
          document.getElementById('drinkName').innerText = drink.name;
          document.getElementById('drinkPrice').innerText = `Qiymət: ${drink.price.toFixed(4)} TON`;
          document.getElementById('drinkDisplay').style.display = 'block';
          checkWithdrawButton();
        }
      }
    });

    function addToShelf() {
      const name = document.getElementById('drinkName').innerText;
      const img = document.getElementById('drinkImg').src;
      const price = parseFloat(document.getElementById('drinkPrice').innerText.split(':')[1]);
      drinks.push({ name, img, price });
      document.getElementById('drinkDisplay').style.display = 'none';
      shakeCount = 0;
      updateShakeText();
      toggleShelf();
    }

    function toggleShelf() {
      const popup = document.getElementById('shelfPopup');
      popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
      refreshDrinkList();
      checkWithdrawButton();
    }

    function refreshDrinkList() {
      const list = document.getElementById('drinkList');
      list.innerHTML = '';
      drinks.forEach((drink, i) => {
        const item = document.createElement('div');
        item.className = 'drinkItem';
        item.innerHTML = `
          <img src="${drink.img}" />
          <strong>${drink.name}</strong><br/>
          ${drink.price.toFixed(4)} TON<br/>
          <button onclick="sellDrink(${i})">Sat</button>
        `;
        list.appendChild(item);
      });
    }

    function sellDrink(index) {
      balance += drinks[index].price;
      drinks.splice(index, 1);
      refreshDrinkList();
      checkWithdrawButton();
    }

    function checkBalance() {
      let message = `Balans: ${balance.toFixed(4)} TON\n`;
      if (balance >= 1) {
        message += `Çıxarış üçün "Çıxarış" düyməsini basın.`;
      } else {
        message += 'Balansda kifayət qədər TON yoxdur (minimum 1 TON).';
      }
      alert(message);
    }

    function checkWithdrawButton() {
      const btn = document.getElementById('withdrawBtn');
      if (balance >= 1) {
        btn.style.display = 'inline-block';
      } else {
        btn.style.display = 'none';
      }
    }

    function withdraw() {
      if (balance >= 1) {
        // Burada adminə mesaj göndərmək üçün server/Telegram bot API istifadə olunmalıdır.
        // Biz sadəcə alert göstəririk ki, "mesaj göndərildi".
        alert(`Adminə çıxarış üçün müraciət göndərildi.\nMəbləğ: ${balance.toFixed(4)} TON`);
        balance = 0;
        checkWithdrawButton();
      } else {
        alert('Çıxarış üçün balans kifayət deyil!');
      }
    }

    // Monetag reklam simulyasiyası (sənin linkinlə əvəz et)
    function show_9532911() {
      return new Promise(resolve => {
        // Burada əsl reklam göstəriləcək
        // Simulyasiya üçün 2 saniyə gözləmə
        setTimeout(() => {
          resolve();
        }, 2000);
      });
    }

    // Başlanğıc
    updateShakeText();
    checkWithdrawButton();

  </script>
</body>
</html>
