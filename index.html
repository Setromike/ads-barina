<!DOCTYPE html><html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shake + Çıxarış Sistemi</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: url('https://i.postimg.cc/DZTBLf46/barlesieur-51-1.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      user-select: none;
    }
    #shaker {
      width: 150px;
      height: 150px;
      margin: 40px auto;
      background: url('https://i.postimg.cc/zDLFvRQN/1751630764334.png') no-repeat center;
      background-size: contain;
      cursor: pointer;
      animation: idleShake 2s infinite;
    }
    @keyframes idleShake {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(3px, -3px); }
      50% { transform: translate(-3px, 3px); }
      75% { transform: translate(2px, 2px); }
    }
    #shakeCount {
      font-size: 22px;
      margin-bottom: 20px;
      text-shadow: 0 0 5px #000;
    }
    button {
      margin: 10px 10px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      text-shadow: 0 0 3px #000;
      box-shadow: 0 0 10px #ff0, 0 0 20px #f0f;
      background: #6a00ff;
    }
    #withdrawPopup {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      z-index: 9999;
      padding: 30px;
      color: white;
    }
    #withdrawPopup input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
    }
  </style>
</head>
<body>  <div id="shakeCount">Shake: 10/10</div>
  <div id="shaker" title="Shake etmək üçün toxun"></div><button onclick="openWithdrawPopup()">Çıxarış</button>

  <div id="withdrawPopup">
    <h3>Tşəkkürlər! Çıxarış üçün TON adresinizi daxil edin:</h3>
    <input type="text" id="tonAddress" placeholder="TON adresiniz" />
    <br><br>
    <button onclick="sendWithdrawRequest()">Göndər</button>
  </div>  <script>
    function openWithdrawPopup() {
      document.getElementById('withdrawPopup').style.display = 'block';
    }

    function sendWithdrawRequest() {
      const address = document.getElementById('tonAddress').value.trim();
      if (!address) {
        alert('Zəhmət olmasa TON adresinizi daxil edin.');
        return;
      }

      const telegramId = 8197921729;
      const telegramName = 'ShakeGameUser'; // əgər Telegram Web App olsa, real ad daxil ediləcək
      const userId = Math.floor(Math.random() * 10000000); // Test məqsədli saxta ID

      const message = `\u{1F4B0} \u00c7ıxarış Tələbi\nAd: ${telegramName}\nID: ${userId}\nTON Adresi: ${address}`;

      // Telegram bot API üçün mesaj göndərmə (real Telegramda proxy/backend tələb edir)
      alert('Adminə mesaj göndərildi:\n' + message);
      document.getElementById('withdrawPopup').style.display = 'none';
    }
  </script></body>
</html>
